name: Build Binary 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go ${{ matrix.os }}
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build ${{ matrix.os }}
      run: make build
      
    - uses: actions/upload-artifact@v2
      with:
        name: go-main-${{ matrix.os }}
        path: bin/go-main
